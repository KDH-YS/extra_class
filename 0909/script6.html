<script>
const arr = [1,2,3,4];
const newArr = [];
const newArr1 = arr.map((elm)=>{
  return elm * 2;
});
console.log(newArr1);

let number = 3;
arr.forEach((elm) => newArr.push(elm * 2));
console.log(newArr);

arr.forEach((elm) => {
  if (elm === number) {
    console.log(elm);
  }
});

const colors = [
  { num: 1, color: "red" },
  { num: 2, color: "blue" },
  { num: 3, color: "black" },
  { num: 4, color: "green" }
];
number =5;
console.log(arr.includes(number));
console.log(arr.indexOf(number));
// 주어진 값과 배열 안에 일치하는 값이 없으면 -1 반환

const idx = colors.findIndex((elm) => {
  return elm.color === "blue";
});

console.log(arr[idx]);

console.log(arr.slice(0,2));

console.log(arr.concat(colors));

let numbers = [0,1,3,2,7,6,10];

console.log(numbers.sort());

const compare = (a,b) =>{
  if(a>b){
    return 1; // 양수가 나오면 a가 뒤로
  }
  if (a<b){
    return -1; // 음수가 나오면 a가 앞으로
  }
  return 0;
}

numbers.sort(compare);
console.log(numbers);
